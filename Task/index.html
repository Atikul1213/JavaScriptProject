<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="./style.css">
    <title>Document</title>
</head>
<body>
    
    <form method="post">
        <div style="padding: 5px;">
            <label >Name</label>
            <input type="text" class="name" value="DUET" placeholder="Enter your name">
        </div>


        <div style="padding: 5px;">
            <label>Email</label>
            <input type="email" value="atikuldpi@gmail.com" class="email" placeholder="Enter your email">
        </div>

        <div style="padding: 5px;">
            <label>Designation</label>
            <select class="designation">
                <option value="trainee">Trainee</option>
                <option value="associate">Associate</option>
                <option value="senior">Senior</option>
            </select>
        </div>

        <div style="padding: 5px;">
            <label>Permanent</label>
            <input  type="checkbox" class="permanent">
        </div>

        <div class="row">
            <div class="col-6">
                <button type="button" class="submit">Submit</button>
            </div>

            <div class="col-6">
                <button type="button" class="clear">Clear</button>
            </div>
        </div>



    </form>



    <div style="padding-top: 40px;">

    </div>



    <div class="container">
        <table>
            <thead>
                 <tr>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Email</th>
                    <th>IsPermanent</th>
                    <th></th>
                    <th></th>
                 </tr>
            </thead>

            <tbody>

            </tbody>

        </table>

    </div>



    <script src="./script.js"></script>
</body>
</html>
